{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Sign Up 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'otp/css/style.css' %}">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Address Form</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="mb-4">Hello {{user}} ðŸ‘‹</h3>
                        <p>Please Enter The Address Details</p>
                        <form  method="post" class="signup-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="label" for="text">FIRST NAME</label>
                                <input type="text" name="firstname" class="form-control" placeholder="ENTER THE NAME">
                            </div>
                            <div class="form-group">
                                <label class="label" for="text">LAST NAME</label>
                                <input type="text" name="lastname" class="form-control"
                                    placeholder="ENTER THE SUR NAME">
                            </div>
                            <div class="form-group">
                                <label class="label" for="text">STATE</label>
                                <input type="text" name="state" class="form-control" placeholder="ENTER THE STATE">
                            </div>
                            <div class="form-group">
                                <label class="label" for="text">ADDRESS</label>
                                <input type="text" name="address" class="form-control"
                                    placeholder="ENTER THE FULL ADDRESS">
                            </div>
                            <div class="form-group">
                                <label class="label" for="text">CITY</label>
                                <input type="text" name="city" class="form-control" placeholder="ENTER THE CITIES">
                            </div>
                            <div class="form-group">
                                <label class="label" for="text">POSTCODE/ ZIP</label>
                                <input type="number" name="postcode" class="form-control"
                                    placeholder="ENTER THE POSTCODE">
                            </div>
                            <div class="form-group">
                                <label class="label" for="text">PHONE NUMBER</label>
                                <input type="number" name="phoneno" class="form-control"
                                    placeholder="ENTER THE PHONE NUMBER">
                            </div>
                            <div class="form-group">
                                <label class="label" for="text">EMAIL</label>
                                <input type="email" name="email" class="form-control" placeholder="ENTER THE EMAIL">
                            </div>
                            <div class="form-group d-flex justify-content-end mt-5">
                                <button type="submit" class="btn btn-primary submit"><span
                                        class="fa fa-paper-plane"></span></button>
                            </div>
                        </form>
                        <!-- <p class="text-center">Already have an account? <a href="#signin">Sign In</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'otp/js/jquery.min.js' %}"></script>
    <script src="{% static 'otp/js/popper.js' %}"></script>
    <script src="{% static 'otp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'otp/js/main.js' %}"></script>

</body>

</html>
