{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'signup/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'signup/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'signup/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">

    <title>Register Page</title>
  </head>

  <!--sweetAlert-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/static/signup/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Register Here to Login Creditials</p>
            </div>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="fullname">Full name</label>
                <input type="text" class="form-control" required name="name">

              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required name="email">
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="number" class="form-control" required name="number">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required name="password">
                
              </div>
              <div class="form-group last mb-4">
                <label for="re-password">Re-type Password</label>
                <input type="password" class="form-control" required name="re-password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">&mdash; If you already Have Account Click Here &mdash;</span>
              
              <div class="social-login ">
                <!-- <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a> -->
                <a href="{% url 'login_view' %}" class="google" style="display: flex; align-items: center;">
                  <span class="icon-unlock mr-3 "></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

<script>
  {% for n in messages %}
    {% if n.tags == 'success' %}
        swal('Good job!', '{{ n }}', 'success');
    {% elif n.tags == 'error' %}
        swal('Oops!', '{{ n }}', 'error');
    {% else %}
        swal('Failed!', '{{ n }}', 'error');
    {% endif %}
  {% endfor %}
</script>

  
    <script src="{% static 'signup/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'signup/js/popper.min.js' %}"></script>
    <script src="{% static 'signup/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'signup/js/main.js' %}"></script>
  </body>
</html>
