{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

  <title>Login</title>

  <!-- For the sweetalert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/static/login/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign In</h3>
                <p class="mb-4">Login in to Gameload</p>
              </div>
              <!-- {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>
              {% endfor %} -->
              <form action="{% url 'login_view' %}" method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input type="text"  required class="form-control" name="email">
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  <input type="password" required class="form-control" name="password">

                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="{% url 'forgot' %}" class="forgot-pass">Forgot Password</a></span>
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary">
                <div class="flex-container">
                  <div class="text-center">
                    <span class="d-block text-muted">&mdash; or login with OTP &mdash;</span>
                    <div class="social-login">
                      <!-- <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span> 
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span> 
                    </a> -->
                      <a href="{% url 'loginwithphone' %}" class="google">
                        <span class="icon-lock mr-3"></span>
                      </a>
                    </div>
                  </div>

                  <div class="text-center">
                    <span class="text-muted ">&mdash; Click here to Register &mdash;</span>
                    <div class="social-login">
                      <a href="{% url 'signup' %}" class="google">
                        <span class="icon-signup mr-3">&#43;</span>
                      </a>
                    </div>
                  </div>
                </div>


              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <!-- // Check if there are messages in the messages framework -->

  <script>
    {% for n in messages %}
        {% if n.tags == 'success' %}
            swal('Good job!', '{{ n }}', 'success');
        {% elif n.tags == 'error' %}
            swal('Oops!', '{{ n }}', 'error');
        {% else %}
            swal('Failed!', '{{ n }}', 'error');
        {% endif %}
    {% endfor %}
  </script>		
  
  <!-- sweet alert  -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.min.js"></script> -->

  <script src="{% static 'login/js/popper.min.js' %}"></script>
  <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  
</body>

</html>
