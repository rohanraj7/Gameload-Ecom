{% extends 'admin/dashboard.html' %}

{% load static %}

{% block content %}

<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Categories </h2>
            <p>Add, edit or delete a category</p>
        </div>
        <div>
            <input type="text" placeholder="Search Categories" class="form-control bg-white">
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Name</label>
                            <input type="text" placeholder="Enter Categories Name" class="form-control" name="categories"/>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">Offer</label>
                            <input type="number" placeholder="Enter The Offer Price" class="form-control" name="offer"/>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">image</label>
                            <input class="form-control" accept="image/*"  type="file" name="img1">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create category</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-9">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <!-- <th class="text-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" />
                                        </div>
                                    </th> -->
                                    <th>ID</th>
                                    <th>
                                        <div class="input-upload">
                                            Images
                                        </div>
                                        </th>
                                    <th>Name</th>
                                    <th>Offer</th>
                                    <th class="text-end">Action</th> 
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in cat %}
                                <tr>
                                    <td>{{forloop.counter}}.</td>
                                    <td>
                                        <div class="input-upload">
                                            <img src="{{i.image.url}}" alt="{{i.name}}">
                                        </div>
                                    </td>
                                    <td><b>{{i.name}}</b></td>
                                    <td>{{i.offer}}</td>
                                    <td class="text-end"><a href="{% url 'delete_categories' i.id %}"><i class="fas fa-eraser"></i></a></td>
                                    <!-- <td  ><</td></a> -->
                                    
                                </tr>
                                {% endfor %}
                                
                            </tbody>
                        </table>
                    </div>
                </div> <!-- .col// -->
            </div> <!-- .row // -->
        </div> <!-- card body .// -->
    </div> <!-- card .// -->
</section> <!-- content-main end// -->

{% endblock content %}
