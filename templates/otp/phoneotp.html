{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>otp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'otp/css/style.css' %}">

	<!--sweetAlert-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login With Phone Number</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="mb-4">ONE TIME PASSWORD</h3>
						<form action="{% url 'otplogin' %}" method="post" class="signup-form">
							{% csrf_token %}
		      		<div class="form-group">
		      			<label class="label" for="number">OTP</label>
						<input name="phoneno" value={{phoneno}} hidden >
		      			<input type="number" name="otp" required class="form-control" placeholder="ENTER THE OTP">
		      		</div>
		      		<!-- <div class="form-group">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" class="form-control" placeholder="johndoe@gmail.com">
		      		</div>
	            <div class="form-group">
	            	<label class="label" for="password">Password</label>
	              <input id="password-field" type="password" class="form-control" placeholder="Password">
	            </div>
	            <div class="form-group">
	            	<label class="label" for="password">Confirm Password</label>
	              <input id="password-field" type="password" class="form-control" placeholder="Confirm Password">
	            </div> -->
	            <div class="form-group d-flex justify-content-end mt-5">
	            	<button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
	            </div>
	          </form>
	          <!-- <p class="text-center">Already have an account? <a href="#signin">Sign In</a></p> -->
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script>
		{% for n in messages %}
		  {% if n.tags == 'success' %}
			swal('Good job!', '{{ n }}', 'success');
		  {% elif n.tags == 'error' %}
			swal('Oops!', '{{ n }}', 'error');
		  {% else %}
			swal('Failed!', '{{ n }}', 'error');
		  {% endif %}
		{% endfor %}
		</script>

	<script src="{% static 'otp/js/jquery.min.js' %}"></script>
  <script src="{% static 'otp/js/popper.js' %}"></script>
  <script src="{% static 'otp/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'otp/js/main.js' %}"></script>

	</body>
</html>
